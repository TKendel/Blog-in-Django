{% extends "Blog/Header.html" %}

{% block content %}
	<div class="container">
		<h1>{{ Tag.name }}</h1>
		<hr>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8">
				{% for Post in Tag.post_set.all %}
				<div class="row">
					<div class="col Border">
						<div class = "Title">
							<a class="Link" href="{% url 'Posts:Single' Post.id %}"><h4 class="Title Capitalize">{{ Post.title }}</h4></a>
						</div>
						<div class="PostInfo">
							<p style="margin: 0px;">Posted by <strong class="Capitalize">{{ Post.user.username }}</strong></p>
							{% load humanize %}
							<p style="margin: 0px;">{{ Post.created_at|naturaltime }}</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4"></div>
		</div>
	</div>
{% endblock %}
