{% extends "Blog/Header.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<h2>Sign Up</h2>
			<hr>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col">
			<div>
				<form method="POST">
					{% csrf_token %}
					{{form.as_p}}
					<input class="btn btn-primary" type="submit" value="Sign Up">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
